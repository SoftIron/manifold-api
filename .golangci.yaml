run:
  timeout: 5m

issues:
  include:
    - EXC0004
    - EXC0005
    - EXC0011
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015

linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - errname
    - errorlint
    - copyloopvar
    - forcetypeassert
    - gocognit
    - goconst
    - gocritic
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - importas
    - makezero
    - misspell
    - nakedret
    - nilerr
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - stylecheck
    - unconvert
    - unparam
    - wastedassign

linters-settings:
  errorlint:
    errorf: true
  gosec:
    excludes:
      - G204
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - whyNoLint
    settings:
      hugeParam:
        sizeThreshold: 256
      rangeValCopy:
        sizeThreshold: 256
  misspell:
    locale: US
